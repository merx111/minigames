<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Snake</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      text-align: center;
      font-family: 'Press Start 2P', monospace;
    }
    h1 {
      font-size: 24px;
      margin: 20px 0;
    }
    canvas {
      background: #000;
      display: block;
      margin: 10px auto;
      border: 4px solid white;
    }
    .back, .restart {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      background: #222;
      border: 2px solid #0f0;
      color: #0f0;
      text-decoration: none;
      cursor: pointer;
    }
    .gameover {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Snake</h1>
  <canvas id="game" width="600" height="600"></canvas>
  <div>Puntos: <span id="score">0</span></div>

  <div id="gameover" class="gameover" style="display:none;">
    <p>ðŸ’€ GAME OVER ðŸ’€</p>
    <p>Puntaje final: <span id="finalscore">0</span></p>
    <button class="restart" onclick="restartGame()">Reiniciar</button>
    <a class="back" href="index.html">Inicio</a>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 30;
    let snake, food, dx, dy, score, started, gameRunning;

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * 20),
        y: Math.floor(Math.random() * 20)
      };
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      food = spawnFood();
      dx = 0;
      dy = 0;
      score = 0;
      started = false;
      gameRunning = true;
      document.getElementById("score").textContent = score;
      document.getElementById("gameover").style.display = "none";
    }

    function restartGame() {
      resetGame();
    }

    document.addEventListener("keydown", e => {
      if (!started && ["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"].includes(e.key)) {
        started = true;
      }
      if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
      if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
      if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
    });

    function draw() {
      if (!gameRunning) return;

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 4;
      ctx.strokeRect(0, 0, box * 20, box * 20);

      for (let s of snake) {
        ctx.fillStyle = "#0f0";
        ctx.fillRect(s.x * box, s.y * box, box - 1, box - 1);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x * box, food.y * box, box - 1, box - 1);

      if (!started) return;

      let head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        document.getElementById("finalscore").textContent = score;
        document.getElementById("gameover").style.display = "block";
        gameRunning = false;
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = score;
        food = spawnFood();
      } else {
        snake.pop();
      }
    }

    setInterval(draw, 150);
    resetGame();
  </script>
</body>
</html>
