<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      text-align: center;
      font-family: 'Press Start 2P', monospace;
    }
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 4px solid white;
    }
    .back, .restart {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      background: #222;
      border: 2px solid #0f0;
      color: #0f0;
      text-decoration: none;
      cursor: pointer;
    }
    .gameover {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Pong</h1>
  <canvas id="game" width="600" height="400"></canvas>
  <div id="gameover" class="gameover" style="display:none;">
    <p>ðŸ’€ GAME OVER ðŸ’€</p>
    <p>Puntaje: <span id="finalscore">0</span></p>
    <button class="restart" onclick="restartGame()">Reiniciar</button>
    <a class="back" href="index.html">Inicio</a>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const paddleWidth = 10, paddleHeight = 80;
    let playerY = canvas.height / 2 - paddleHeight / 2;
    let aiY = canvas.height / 2 - paddleHeight / 2;
    let ballX = canvas.width / 2, ballY = canvas.height / 2;
    let ballSpeedX = 5, ballSpeedY = 3;
    let upPressed = false, downPressed = false;
    let score = 0;
    let gameRunning = true;

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") upPressed = true;
      if (e.key === "ArrowDown") downPressed = true;
    });

    document.addEventListener("keyup", e => {
      if (e.key === "ArrowUp") upPressed = false;
      if (e.key === "ArrowDown") downPressed = false;
    });

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = -ballSpeedX;
      ballSpeedY = (Math.random() * 4 - 2);
    }

    function gameOver() {
      gameRunning = false;
      document.getElementById("finalscore").textContent = score;
      document.getElementById("gameover").style.display = "block";
    }

    function restartGame() {
      score = 0;
      playerY = canvas.height / 2 - paddleHeight / 2;
      aiY = canvas.height / 2 - paddleHeight / 2;
      resetBall();
      gameRunning = true;
      document.getElementById("gameover").style.display = "none";
    }

    function draw() {
      if (!gameRunning) return;

      // fondo
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // jugador
      if (upPressed && playerY > 0) playerY -= 6;
      if (downPressed && playerY + paddleHeight < canvas.height) playerY += 6;

      // IA bÃ¡sica
      if (aiY + paddleHeight / 2 < ballY) aiY += 4;
      else if (aiY + paddleHeight / 2 > ballY) aiY -= 4;

      // pelotas
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // rebote superior/inferior
      if (ballY <= 0 || ballY >= canvas.height) ballSpeedY *= -1;

      // colisiÃ³n con jugador
      if (ballX <= 20 && ballY > playerY && ballY < playerY + paddleHeight) {
        ballSpeedX *= -1.1;
        ballSpeedY *= 1.05;
        score++;
      }

      // colisiÃ³n con IA
      if (ballX >= canvas.width - 20 && ballY > aiY && ballY < aiY + paddleHeight) {
        ballSpeedX *= -1.1;
        ballSpeedY *= 1.05;
      }

      // perder
      if (ballX < 0) gameOver();

      // dibujo
      ctx.fillStyle = "#0f0";
      ctx.fillRect(10, playerY, paddleWidth, paddleHeight);
      ctx.fillRect(canvas.width - 20, aiY, paddleWidth, paddleHeight);
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(ballX, ballY, 7, 0, Math.PI * 2);
      ctx.fill();

      // marcador
      ctx.fillStyle = "#0f0";
      ctx.fillText("Puntos: " + score, 20, 20);
    }

    setInterval(draw, 1000 / 60);
  </script>
</body>
</html>
