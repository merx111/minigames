<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
    }
    canvas {
      background: #87CEEB;
      display: block;
      margin: 20px auto;
      border: 4px solid white;
    }
    .gameover {
      display: none;
      margin-top: 20px;
    }
    .btn {
      background: #222;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
    }
    h1 {
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Flappy Bird</h1>
  <canvas id="game" width="400" height="500"></canvas>
  <div class="gameover" id="gameover">
    <p>GAME OVER</p>
    <p>Puntos: <span id="scoreDisplay">0</span></p>
    <button class="btn" onclick="startGame()">Reiniciar</button>
    <a class="btn" href="index.html">Inicio</a>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let birdY, birdVelocity, gravity, gravityIncrease;
    let pipes = [];
    let score = 0;
    let gameRunning = false;
    const birdX = 80;
    const pipeWidth = 50;
    const gap = 130;

    document.addEventListener("keydown", () => {
      if (gameRunning) birdVelocity = -6;
    });

    function startGame() {
      birdY = canvas.height / 2;
      birdVelocity = 0;
      gravity = 0.2;           // comienza suave
      gravityIncrease = 0.0007; // va aumentando con el tiempo
      pipes = [];
      score = 0;
      gameRunning = true;
      document.getElementById("gameover").style.display = "none";
    }

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(birdX, birdY, 12, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + gap, pipeWidth, canvas.height);
      });
    }

    function update() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // aumentar gravedad progresivamente
      gravity += gravityIncrease;
      birdVelocity += gravity;
      birdY += birdVelocity;

      // generar nuevos tubos
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        const top = Math.random() * 200 + 50;
        pipes.push({ x: canvas.width, top: top });
      }

      // mover tubos y detectar colisiones
      pipes.forEach(pipe => {
        pipe.x -= 2;

        // colisión
        if (
          birdX + 12 > pipe.x && birdX - 12 < pipe.x + pipeWidth &&
          (birdY - 12 < pipe.top || birdY + 12 > pipe.top + gap)
        ) {
          gameOver();
        }

        // sumar puntos
        if (pipe.x + pipeWidth === birdX) {
          score++;
        }
      });

      // eliminar tubos fuera de pantalla
      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

      // colisión con el suelo o techo
      if (birdY + 12 > canvas.height || birdY - 12 < 0) {
        gameOver();
      }

      // dibujar todo
      drawBird();
      drawPipes();

      // marcador
      ctx.fillStyle = "#fff";
      ctx.font = "12px 'Press Start 2P'";
      ctx.fillText("Puntos: " + score, 20, 20);
    }

    function gameOver() {
      gameRunning = false;
      document.getElementById("scoreDisplay").textContent = score;
      document.getElementById("gameover").style.display = "block";
    }

    setInterval(update, 1000 / 60);
    startGame();
  </script>
</body>
</html>
