<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird Animado con Parallax</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      overflow: hidden;
    }
    #gameContainer {
      position: relative;
      margin: 20px auto;
      width: 400px;
      height: 500px;
      border: 4px solid white;
      background: linear-gradient(#87CEEB, #66B2FF);
      overflow: hidden;
    }
    canvas {
      display: block;
      background: transparent;
      position: absolute;
      left: 0;
      top: 0;
    }
    #background {
      z-index: 0;
    }
    #game {
      z-index: 1;
    }
    .gameover {
      display: none;
      margin-top: 20px;
      font-size: 16px;
    }
    .btn {
      background: #222;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
    }
    h1 {
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Flappy Bird</h1>
  <div id="gameContainer">
    <canvas id="background" width="400" height="500"></canvas>
    <canvas id="game" width="400" height="500"></canvas>
  </div>

  <div class="gameover" id="gameover">
    <p>GAME OVER</p>
    <p>Puntos: <span id="scoreDisplay">0</span></p>
    <button class="btn" onclick="startGame()">Reiniciar</button>
    <a class="btn" href="index.html">Inicio</a>
  </div>

  <script>
    // Variables canvas y contexto
    const bgCanvas = document.getElementById("background");
    const bgCtx = bgCanvas.getContext("2d");
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // Fondo parallax variables
    const clouds = [];
    const cloudCount = 5;

    // Crea nubes para parallax
    for (let i = 0; i < cloudCount; i++) {
      clouds.push({
        x: Math.random() * bgCanvas.width,
        y: Math.random() * 150 + 50,
        speed: 0.3 + Math.random() * 0.3,
        width: 80,
        height: 50,
      });
    }

    function drawBackground() {
      bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
      // cielo gradient ya en CSS (no repetimos)
      // dibujar nubes simples
      bgCtx.fillStyle = "rgba(255,255,255,0.7)";
      clouds.forEach((cloud) => {
        bgCtx.beginPath();
        bgCtx.ellipse(cloud.x, cloud.y, cloud.width / 2, cloud.height / 2, 0, 0, Math.PI * 2);
        bgCtx.fill();
        cloud.x -= cloud.speed;
        if (cloud.x + cloud.width / 2 < 0) {
          cloud.x = bgCanvas.width + cloud.width / 2;
          cloud.y = Math.random() * 150 + 50;
          cloud.speed = 0.3 + Math.random() * 0.3;
        }
      });
    }

    // Variables juego
    let birdY, birdVelocity, gravity, gravityIncrease;
    let pipes = [];
    let score = 0;
    let gameRunning = false;
    const birdX = 80;
    const pipeWidth = 50;
    const gap = 130;

    // Sprite pÃ¡jaro animado
    const birdSprite = new Image();
    birdSprite.src = "bird_sprite.png"; // Debes poner el sprite que descargaste en la misma carpeta
    const spriteWidth = 36;
    const spriteHeight = 36;
    let frame = 0;
    let frameCount = 3;
    let frameTimer = 0;
    let frameInterval = 8; // Cuanto tarda en cambiar de frame (velocidad anim)

    // Controlar salto
    document.addEventListener("keydown", () => {
      if (gameRunning) birdVelocity = -6;
    });

    function startGame() {
      birdY = canvas.height / 2;
      birdVelocity = 0;
      gravity = 0.2;
      gravityIncrease = 0.0007;
      pipes = [];
      score = 0;
      gameRunning = true;
      document.getElementById("gameover").style.display = "none";
    }

    function drawBird() {
      frameTimer++;
      if (frameTimer >= frameInterval) {
        frame = (frame + 1) % frameCount;
        frameTimer = 0;
      }
      ctx.drawImage(
        birdSprite,
        frame * spriteWidth,
        0,
        spriteWidth,
        spriteHeight,
        birdX - spriteWidth / 2,
        birdY - spriteHeight / 2,
        spriteWidth,
        spriteHeight
      );
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + gap, pipeWidth, canvas.height);
      });
    }

    function update() {
      if (!gameRunning) return;

      // Fondo parallax
      drawBackground();

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      gravity += gravityIncrease;
      birdVelocity += gravity;
      birdY += birdVelocity;

      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        const top = Math.random() * 200 + 50;
        pipes.push({ x: canvas.width, top: top });
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;

        if (
          birdX + spriteWidth / 2 > pipe.x && birdX - spriteWidth / 2 < pipe.x + pipeWidth &&
          (birdY - spriteHeight / 2 < pipe.top || birdY + spriteHeight / 2 > pipe.top + gap)
        ) {
          gameOver();
        }

        if (pipe.x + pipeWidth === birdX) {
          score++;
        }
      });

      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

      if (birdY + spriteHeight / 2 > canvas.height || birdY - spriteHeight / 2 < 0) {
        gameOver();
      }

      drawBird();
      drawPipes();

      ctx.fillStyle = "#fff";
      ctx.font = "12px 'Press Start 2P'";
      ctx.fillText("Puntos: " + score, 20, 20);
    }

    function gameOver() {
      gameRunning = false;
      document.getElementById("scoreDisplay").textContent = score;
      document.getElementById("gameover").style.display = "block";
    }

    setInterval(update, 1000 / 60);
    birdSprite.onload = startGame;
  </script>
</body>
</html>
