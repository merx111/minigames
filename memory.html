<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Memory Game Pixel Art</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    margin:0; padding:20px; background:#121212; color:#eee;
    font-family: 'Press Start 2P', monospace;
    display:flex; flex-direction: column; align-items: center;
    user-select: none;
  }
  h1 {
    margin-bottom: 10px;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(4, 90px);
    grid-gap: 15px;
    perspective: 600px;
  }
  .card {
    width: 90px; height: 110px;
    cursor: pointer;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s;
    border-radius: 12px;
    border: 4px solid #eee;
    background: transparent;
  }
  .card.flipped {
    transform: rotateY(180deg);
    cursor: default;
  }
  .card .front, .card .back {
    position: absolute;
    width: 100%; height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
  }
  /* Reverso carta */
  .card .front {
    background: linear-gradient(135deg, #ff3c3c, #ff9a3c);
    box-shadow:
      inset 0 0 0 6px #eee,
      0 6px 10px rgba(0,0,0,0.5);
  }
  /* Anverso carta con s√≠mbolo */
  .card .back {
    background: #eee;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* S√≠mbolos pixel art */

  .heart {
    position: relative;
    width: 38px;
    height: 34px;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 30px;
    background: #d50000;
    border-radius: 20px 20px 0 0;
    top: 0;
    left: 9px;
  }
  .heart::before {
    left: 0;
    transform: rotate(-45deg);
    transform-origin: 100% 100%;
  }
  .heart::after {
    left: 19px;
    transform: rotate(45deg);
    transform-origin: 0 100%;
  }

  .diamond {
    width: 38px;
    height: 38px;
    background-color: #d50000;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    box-shadow:
      2px 2px 0 #ff7777,
      -2px 2px 0 #ff7777,
      0 0 6px #f00 inset;
  }

  .club {
    position: relative;
    width: 38px;
    height: 40px;
  }
  .club .circle {
    position: absolute;
    width: 18px;
    height: 18px;
    background: #222;
    border-radius: 50%;
    border: 4px solid #eee;
  }
  .club .circle:nth-child(1) {
    top: 0;
    left: 10px;
  }
  .club .circle:nth-child(2) {
    top: 10px;
    left: 0;
  }
  .club .circle:nth-child(3) {
    top: 10px;
    left: 20px;
  }
  .club .stem {
    position: absolute;
    bottom: 0;
    left: 14px;
    width: 10px;
    height: 20px;
    background: #222;
    border: 4px solid #eee;
    border-radius: 4px;
  }

  .spade {
    position: relative;
    width: 38px;
    height: 40px;
    background-color: #222;
    clip-path: polygon(50% 0%, 90% 60%, 50% 100%, 10% 60%);
    border-radius: 10px 10px 0 0;
    border: 4px solid #eee;
  }
  .spade::after {
    content: "";
    position: absolute;
    bottom: -20px;
    left: 14px;
    width: 10px;
    height: 20px;
    background: #222;
    border: 4px solid #eee;
    border-radius: 4px;
  }

  #message {
    margin-top: 20px;
    font-size: 16px;
  }
  button {
    margin-top: 12px;
    font-family: 'Press Start 2P', monospace;
    font-size: 12px;
    padding: 10px 16px;
    background: #d50000;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #ff3c3c;
  }
</style>
</head>
<body>
  <h1>Memory Game Pixel Art</h1>
  <div id="game"></div>
  <div id="message"></div>
  <button id="restart" style="display:none;">Reiniciar</button>

<script>
  // Pares de cartas (6 pares = 12 cartas)
  const suits = ['heart', 'diamond', 'club', 'spade', 'heart', 'diamond'];
  const cards = suits.concat(suits);

  // Barajar
  function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while (currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }
    return array;
  }

  let shuffledCards;

  const gameDiv = document.getElementById('game');
  const messageDiv = document.getElementById('message');
  const restartBtn = document.getElementById('restart');

  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let matches = 0;

  function createCard(type) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.type = type;

    const front = document.createElement('div');
    front.classList.add('front');
    card.appendChild(front);

    const back = document.createElement('div');
    back.classList.add('back');

    const symbol = document.createElement('div');
    symbol.classList.add(type);
    back.appendChild(symbol);

    card.appendChild(back);

    card.addEventListener('click', () => {
      if (lockBoard) return;
      if (card === firstCard) return;
      if (card.classList.contains('flipped')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;

      if (firstCard.dataset.type === secondCard.dataset.type) {
        matches++;
        firstCard = null;
        secondCard = null;
        lockBoard = false;

        if (matches === cards.length / 2) {
          messageDiv.textContent = "¬°Ganaste! üéâ";
          restartBtn.style.display = "inline-block";
        }
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard = null;
          secondCard = null;
          lockBoard = false;
        }, 1000);
      }
    });

    return card;
  }

  function initGame() {
    gameDiv.innerHTML = "";
    messageDiv.textContent = "";
    restartBtn.style.display = "none";
    firstCard = null;
    secondCard = null;
    lockBoard = false;
    matches = 0;

    shuffledCards = shuffle(cards);

    shuffledCards.forEach(type => {
      const card = createCard(type);
      gameDiv.appendChild(card);
    });
  }

  restartBtn.addEventListener('click', initGame);

  initGame();
</script>
</body>
</html>
